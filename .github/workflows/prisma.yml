name: Prisma Cloud IaC Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '23 18 * * 2'

permissions:
  contents: read

jobs:
  prisma_cloud_iac_scan:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    name: Run Prisma Cloud IaC Scan to check
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Run Prisma Cloud with Checkov
        id: prisma-cloud
        uses: bridgecrewio/checkov-action@master
        env:
          PRISMA_API_URL: https://api.prismacloud.io
        with:
          api-key: ${{ secrets.BC_API_KEY }}

      - name: Checkout
        uses: actions/checkout@v4

      - id: iac-scan
        name: Run Scan on CFT files in the repository
        uses: prisma-cloud-shiftleft/iac-scan-action@53278c231c438216d99b463308a3cbed351ba0c3
        with:
          prisma_api_url: https://api.prismacloud.io
          access_key: ${{ secrets.PRISMA_ACCESS_KEY }}
          secret_key: ${{ secrets.PRISMA_SECRET_KEY }}
          asset_name: 'my-asset-name'
          template_type: 'CFT'

      - name: Display Scan Results
        if: failure()
        run: echo "Security scan failed. Check Prisma Cloud dashboard for details."
